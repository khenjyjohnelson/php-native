<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contoh Peta Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 320px;
      width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inisialisasi peta dan atur posisi awal serta zoom
    var map = L.map('map').setView([-6.200000, 106.816666], 13); // Lokasi Jakarta

    // Tambahkan tile layer dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Tambahkan marker ke peta
    var marker = L.marker([-6.200000, 106.816666]).addTo(map);
    marker.bindPopup("<b>Halo!</b><br>Ini Jakarta.").openPopup();
  </script>

</body>
</html>
